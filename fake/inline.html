<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche To Scale</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" type="text/css" href="../shared/app.css" />
    <script src="../shared/utils.js"></script>

    
  </head>

  <body>
      
    <div id="container"></div>

    <div id="modal2" class="modal2" style="display: None">
        <div class="modal_content">
          <h1 id="modalTitle">The Asteroid</h1>
          <p id="modalDescription">If Psyche were a perfect sphere, it would have a diameter of 140 miles (226 kilometers), or about the length of the State of Massachusetts (leaving out Cape Cod). It is estimated to have a surface area of about 64,000 square miles or approximately 165,800 square kilometers.</p>
          <div style="width:100%;">
            <a class="link" id="ViewButton">
              <div>View</div>
              
            </a>
            <a class="link" id="NextButton">
              <div>Next</div>
            </a>
          </div>
        </div>
      </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
